<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hamza's Application5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
  </head>
  <body>
    <div class="w-full bg-white-A700 pb-[97px] pt-[35px] md:pb-5 sm:py-5">
      <div class="flex flex-col items-end gap-[59px] sm:gap-[29px]">
        <div class="mr-[37px] flex w-[61%] items-center justify-between gap-5 md:mr-0 md:w-full md:p-5">
          <h1 class="size-md heading ui !text-light_blue-900">Reservation</h1>
          <img
            src="public/images/img_9104213_close_c.svg"
            alt="9104213 close c"
            class="mb-1.5 h-[38px] w-[38px] self-end"
          />
        </div>
        <div class="flex flex-col items-start self-stretch bg-green-400 px-[49px] pb-[33px] pt-[25px] md:px-5 sm:p-5">
          <h2 class="size-md heading ui">Seat Reservation has been Confirmed</h2>
          <label class="checkbox ui ml-[5px] mt-[60px] gap-4 text-left text-xl text-black-900_01 md:ml-0">
            <input class="square checkbox ui" type="checkbox" name="The confirmation" />
            <div>The confirmation result has been sent to your email.</div>
          </label>
          <div class="ml-[5px] mt-5 flex items-start gap-4 md:ml-0">
            <img src="public/images/img_calendar.svg" alt="calendar" class="h-[18px] w-[18px]" />
            <p class="size-s text ui">Booking ID #1234</p>
          </div>
        </div>
        <div class="mr-[45px] flex w-[54%] flex-col md:mr-0 md:w-full md:p-5">
          <div class="flex items-start justify-between gap-5">
            <h2 class="size-s heading ui mt-[7px]">Reservation Detail</h2>
            <button class="square fill size-md button ui min-w-[130px] gap-[18px]">
              <span> Modify</span>
              <img src="public/images/img_edit.svg" alt="edit" class="h-[18px] w-[18px]" />
            </button>
          </div>
          <div class="mt-[22px] flex items-start gap-[13px]">
            <img src="public/images/img_calendar.svg" alt="calendar" class="h-[18px] w-[18px]" />
            <p class="size-s text ui">Friday 3, May 2024</p>
          </div>
          <div class="relative z-[1] flex items-center gap-[11px]">
            <img
              src="public/images/img_211606_clock_icon.svg"
              alt="211606 clock icon"
              class="h-[23px] w-[23px] self-start"
            />
            <p class="size-s text ui self-end">4:30 PM</p>
          </div>
          <div class="relative mt-[-2px] flex items-start justify-between gap-5">
            <div class="mt-[9px] flex items-center gap-3">
              <img
                src="public/images/img_211766_location_icon.png"
                alt="211766 location icon"
                class="h-[20px] w-[20px] self-start object-cover"
              />
              <p class="size-s text ui">Giki to Peshawar</p>
            </div>
            <button class="square fill size-md button ui min-w-[130px] gap-[17px]">
              <span> Delete</span>
              <img src="public/images/img_group.png" alt="group" class="h-[18px] w-[18px]" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
