<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hamza's Application5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <!-- <link rel="stylesheet" href="./css/signup.css" /> -->
  </head>
  <body>
    <!-- Container -->
    <div
      class="flex flex-col min-h-screen w-full items-center justify-center text-gray-600 bg-gray-50"
    >
      <div class="relative">
        <!-- Register -->

        <div
          class="relative flex flex-col sm:w-[30rem] rounded-lg border border-gray-400 bg-white shadow-lg px-4"
        >
          <div class="flex-auto justify-start p-6">
            <!-- Logo -->
            <div class="flex justify-center">
              <img
                src="public/images/img_group_29.svg"
                alt="group 29"
                class="h-[100px] w-[37%] pb-10"
              />
            </div>
            <!-- /Logo -->
            <div class="flex justify-center">
              <h4 class="mb-2 font-medium text-gray-700 xl:text-xl">
                Confirm Your Ticket!
              </h4>
            </div>

            <p class="mb-4 font-semibold mt-4 text-gray-500">Ticket Details</p>

            <form id="" class="mb-4" action="#" method="POST">
              <div class="flex items-center justify-between sm:block">
                <div class="mb-4">
                  <p
                    class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                  >
                    From: <spac class="text-gray-700">Peshawar</spac>
                  </p>
                </div>

                <div class="mb-4">
                  <p
                    class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                  >
                    To: <spac class="text-gray-700">Giki</spac>
                  </p>
                </div>
              </div>

              <div class="mb-4">
                <p
                  class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                >
                  Bus Number: <spac class="text-gray-700">1974</spac>
                </p>
              </div>

              <div class="mb-4">
                <p
                  class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                >
                  Location: <spac class="text-gray-700">Hayatabad</spac>
                </p>
              </div>

              <div class="mb-4">
                <p
                  class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                >
                  Date: <spac class="text-gray-700">May 11,2024</spac>
                </p>
              </div>

              <div class="mb-4">
                <p
                  class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                >
                  Username: <spac class="text-gray-700">Junaid Saleem</spac>
                </p>
              </div>

              <div class="mb-4">
                <p
                  class="mb-2 mr-2 inline-block text-xs font-medium uppercase text-black-900"
                >
                  User Registration Number:
                  <spac class="text-gray-700">2022243</spac>
                </p>
              </div>

              <button class="grid w-full cursor-pointer select-none rounded-md border border-green-500 bg-green-500 py-2 px-5 text-center align-middle text-sm text-white-A700 shadow hover:border-indigo-600 hover:bg-indigo-600 hover:text-white">
                Confirm
              </button>
            </form>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </body>
</html>
